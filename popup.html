<html>

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="scripts/jquery-3.7.1.min.js"></script>
  <script src="scripts/datatables.min.js"></script>
  <link href="scripts/datatables.min.css" rel="stylesheet">
  


  <title>Okta Workflows Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      font-size: 12px;
      /* Adjusted for consistency */
    }

    h2 {
      text-align: center;
      padding: 20px 0;
      color: #444;
    }

    table {
      width: 90%;
      margin: 10px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 12px;
      /* Adjusted for consistency */
    }

    caption {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      text-align: left;
    }

    th,
    td {
      border: 1px solid black;
      /* Adjusted for consistency */
      padding: 8px;
      text-align: left;

    }

    th {
      background-color: #007bff;
      color: #fff;
      position: -webkit-sticky;
      /* For Safari */
      position: sticky;
      top: 0;
      /* Adjust this value based on your layout and header size */
      z-index: 2;
      /* Ensure the header is above other content when scrolling */
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .section {
      margin: 40px 0;
    }

    .collapsible {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 90%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      margin: 10px auto;
    }

    .active,
    .collapsible:hover {
      background-color: #0056b3;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
      width: 90%;
      margin: auto;
    }

    .collapsible-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      outline: none;
      /* Removes the outline for focused buttons, consider a different focus indicator for accessibility */
    }

    .collapsible-button:hover,
    .collapsible-button:focus {
      background-color: #0056b3;
    }

    .collapsible-button[aria-expanded="true"] {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h2>Okta Workflows Details</h2>

  <table class="FlowsTable" id="FlowsTable">
    <caption>All Flows</caption>
    
  </table>

  <table class="ConnectedFlowsTable" id="ConnectedFlowsTable">
    <caption>Connected Flows</caption>
  </table>
  <br>
  <br>
  <br>
  <table class="ConnectorsTable" id="ConnectorsTable">
    <caption>Connectors</caption>
  </table>
  


  <script src="popup.js"></script>
</body>

</html>
