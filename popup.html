<html>

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="scripts/jquery-3.7.1.min.js"></script>
  <script src="scripts/datatables.min.js"></script>
  <link href="scripts/datatables.min.css" rel="stylesheet">
  


  <title>Okta Workflows Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      font-size: 12px;
      /* Adjusted for consistency */
    }

    h2 {
      text-align: center;
      padding: 20px 0;
      color: #444;
    }

    table {
      width: 90%;
      margin: 10px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 12px;
      /* Adjusted for consistency */
    }

    caption {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      text-align: left;
    }

    th,
    td {
      border: 1px solid black;
      /* Adjusted for consistency */
      padding: 8px;
      text-align: left;

    }

    th {
      background-color: #007bff;
      color: #fff;
      position: -webkit-sticky;
      /* For Safari */
      position: sticky;
      top: 0;
      /* Adjust this value based on your layout and header size */
      z-index: 2;
      /* Ensure the header is above other content when scrolling */
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .section {
      margin: 40px 0;
    }

    .collapsible {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 90%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      margin: 10px auto;
    }

    .active,
    .collapsible:hover {
      background-color: #0056b3;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
      width: 90%;
      margin: auto;
    }

    .collapsible-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      outline: none;
      /* Removes the outline for focused buttons, consider a different focus indicator for accessibility */
    }

    .collapsible-button:hover,
    .collapsible-button:focus {
      background-color: #0056b3;
    }

    .collapsible-button[aria-expanded="true"] {
      background-color: #0056b3;
    }
    body {
      overflow: scroll;
    }
    .dt-button-custom {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      margin-left: 0.167em;
      margin-right: 0.167em;
      margin-bottom: 0.333em;
      padding: 0.5em 1em;
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 2px;
      cursor: pointer;
      font-size: .88em;
      line-height: 1.6em;
      color: inherit;
      white-space: nowrap;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.1);
      background: linear-gradient(to bottom, rgba(230, 230, 230, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
      user-select: none;
      text-decoration: none;
      outline: none;
      text-overflow: ellipsis;
  }
  </style>
</head>

<body>
  
  <h2>Flow Report</h2>

 

<table class="NewflowsTable" id="NewflowsTable"></table>


  


  <script src="popup.js"></script>
</body>

</html>
